        <script>

        var canvas = document.getElementById('canvas');
        var localCanvas = document.getElementById('canvas2');
        var ctx = canvas.getContext('2d');
        var localCtx = localCanvas.getContext('2d');

        var canvasPos = canvas.getBoundingClientRect();
        var localCanvasPos = localCanvas.getBoundingClientRect();
        var localVideo = document.getElementById('localVideo');
         localCtx.drawImage(localVideo, 0, 0, 300, 150);
          // translate context to center of canvas
          localCtx.translate(300, 0);

          // flip context horizontally
          localCtx.scale(-1, 1);


        var dragging = false;


        $(canvas).mousedown(mouseDown);
        $(canvas).mouseup(mouseUp);
        $(canvas).mousemove(mouseMove);

        var paths = [];
        var globImg = null;
        var currVideo = null;
        setInterval(refresh, 1000/60);

function mouseDown(e) {
    var pos = getCursorPosition(e);
    console.log(pos);
                
    dragging = true;
    paths.push([pos]); // Add new path, the first point is current pos.
}
            
function mouseUp(e) {
    dragging = false;
}

function updateVid(e) {
      if(currVideo) {
        console.log("UPDATE");
        ctx.drawImage(currVideo, 0, 0);
    }
}

function mouseMove(e) {
    var pos, i;

    if (!dragging) {
        return;
    }
    
    pos = getCursorPosition(e);
    paths[paths.length-1].push(pos); // Append point tu current path.
    
    refresh();
}



function refresh() {
    //console.log("refresh");
    // clear canvas

    ctx.clearRect(0, 0, ctx.width, ctx.height);
    localCtx.clearRect(0, 0, ctx.width, ctx.height);
    
    if(currVideo) {
        console.log("OK");
        ctx.drawImage(currVideo, 0, 0, 300, 150);
    }

    if(localVideo) {
        console.log("localVideo");
        localCtx.drawImage(localVideo, 0, 0, 300, 150);

    }

    for (var i=0; i<paths.length; ++i) {
        var path = paths[i];
        
        if (path.length<1)
            continue;
        
        ctx.strokeStyle = 'rgba(255, 0, 0, 0.20)';
        ctx.lineCap = 'round';
        ctx.lineJoin = 'round';
        ctx.lineWidth = 15;
        ctx.beginPath();
        ctx.moveTo(path[0].x, path[0].y);
        
        for (var j=1; j<path.length; ++j)
            ctx.lineTo(path[j].x, path[j].y);
        
        ctx.stroke();
        
    }
}


function getCursorPosition(e) {
    return {
        x: e.pageX - $('#canvas').offset().left, //e.clientX - canvasPos.left,
        y: e.pageY - $('#canvas').offset().top //e.clientY - canvasPos.top 
    };
}

            // grab the room from the URL
            var room = location.search && location.search.split('?')[1];

            // create our webrtc connection
            var webrtc = new SimpleWebRTC({
                // the id/element dom element that will hold "our" video
                localVideoEl: 'localVideo',
                // the id/element dom element that will hold remote videos
                remoteVideosEl: '',
                // immediately ask for camera access
                autoRequestMedia: true,
                debug: false,
                detectSpeakingEvents: true,
                autoAdjustMic: false
            });

            // when it's ready, join if we got a room from the URL
            webrtc.on('readyToCall', function () {
                // you can name it anything
                if (room) webrtc.joinRoom(room);
            });

            function showVolume(el, volume) {
                if (!el) return;
                if (volume < -45) { // vary between -45 and -20
                    el.style.height = '0px';
                } else if (volume > -20) {
                    el.style.height = '100%';
                } else {
                    el.style.height = '' + Math.floor((volume + 100) * 100 / 25 - 220) + '%';
                }
            }
            webrtc.on('channelMessage', function (peer, label, data) {
                if (data.type == 'volume') {
                    showVolume(document.getElementById('volume_' + peer.id), data.volume);
                }
            });
            webrtc.on('videoAdded', function (video, peer) {
                console.log('video added', peer);
                var remotes = document.getElementById('remotes');
                if (remotes) {
                    var d = document.createElement('div');
                    d.className = 'videoContainer';
                    d.id = 'container_' + webrtc.getDomId(peer);
                    //d.appendChild(video);
                    currVideo = video;

                    var vol = document.createElement('div');
                    vol.id = 'volume_' + peer.id;
                    vol.className = 'volume_bar';
                    // video.onclick = function () {
                    //     video.style.width = video.videoWidth + 'px';
                    //     video.style.height = video.videoHeight + 'px';
                    // };
                    d.appendChild(vol);
                    remotes.appendChild(d);
                }
            });
            webrtc.on('videoRemoved', function (video, peer) {
                console.log('video removed ', peer);
                var remotes = document.getElementById('remotes');
                var el = document.getElementById('container_' + webrtc.getDomId(peer));
                if (remotes && el) {
                    remotes.removeChild(el);
                }
            });
            webrtc.on('volumeChange', function (volume, treshold) {
                //console.log('own volume', volume);
                showVolume(document.getElementById('localVolume'), volume);
            });

            // Since we use this twice we put it here
            function setRoom(name) {
                $('form').remove();
                $('h1').text(name);
                $('#subTitle').text('Link to join: ' + location.href);
                $('body').addClass('active');
            }

            if (room) {
                setRoom(room);
            } else {
                $('form').submit(function () {
                    var val = $('#sessionInput').val().toLowerCase().replace(/\s/g, '-').replace(/[^A-Za-z0-9_\-]/g, '');
                    webrtc.createRoom(val, function (err, name) {
                        console.log(' create room cb', arguments);
                    
                        var newUrl = location.pathname + '?' + name;
                        if (!err) {
                            history.replaceState({foo: 'bar'}, null, newUrl);
                            setRoom(name);
                        } else {
                            console.log(err);
                        }
                    });
                    return false;          
                });
            }

            var button = $('#screenShareButton'),
                setButton = function (bool) {
                    button.text(bool ? 'share screen' : 'stop sharing');
                };
            webrtc.on('localScreenRemoved', function () {
                setButton(true);
            });

            setButton(true);

            button.click(function () {
                if (webrtc.getLocalScreen()) {
                    webrtc.stopScreenShare();
                    setButton(true);
                } else {
                    webrtc.shareScreen(function (err) {
                        if (err) {
                            setButton(true);
                        } else {
                            setButton(false);
                        }
                    });
                    
                }
            });
